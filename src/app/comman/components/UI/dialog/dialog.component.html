<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>{{ data.text }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close(false)">No</button>
  <button mat-button color="warn" (click)="dialogRef.close(true)">Yes</button>
</mat-dialog-actions>
